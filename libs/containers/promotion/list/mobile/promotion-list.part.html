<section class="mb-10">
  <ng-container *ngIf="(promotion$ | async) as promotion">
    <div class="">
      <ng-container *ngFor="let item of promotion">
        <app-promotion-list-mobile-card
          [promotion]="item"
          (onClick)="handleNavigateToPromotionDetail($event)"
        ></app-promotion-list-mobile-card>
        <hr class="my-2.5 border-none" />
      </ng-container>
    </div>
  </ng-container>

  <ng-template #dataTpl>
    <ng-container *ngIf="(promotion$ | async) as promotion else noDataTpl">
    </ng-container>
    <ng-template #noDataTpl>
      <div class="">
        <div class="mb-5 mt-10">
          <div class="text-center">
            <img
              src="images/news-not-found.png"
              class="mb-8 w-[180px] h-[152px] mx-auto"
              alt=""
            />
            <div class="text-h5 text-800 font-semibold mb-1.5">
              Hasil Pencarian Tidak Ditemukan
            </div>
            <div class="text-body2 text-700">
              Silakan coba lagi atau kembali lagi nanti.
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-template>

  <ng-container *ngIf="loading$ | async else dataTpl">
    <div class="">
      <ng-container *ngFor="let item of [].constructor(9)">
        <app-promotion-list-mobile-card
          [loading]="true"
        ></app-promotion-list-mobile-card>
        <hr class="my-2.5 border-none" />
      </ng-container>
    </div>
  </ng-container>

  <div
    class="target children-scroll"
    [id]="targetScrollPos"
    #targetScrollPos
  ></div>
</section>
