<section>
  <ng-container *ngIf="loading$ | async else dataTpl">
    <div>
      <ng-container *ngFor="let item of [].constructor(9); let last = last;">
        <app-job-vacancy-list-web-item [loading]="true">
        </app-job-vacancy-list-web-item>

        <hr *ngIf="!last" class="border-b border-neutral-200 my-8" />
      </ng-container>
    </div>
  </ng-container>

  <ng-template #dataTpl>
    <ng-container *ngIf="(job$ | async) as job">
      <div>
        <ng-container *ngFor="let item of job; let last = last;">
          <app-job-vacancy-list-web-item
            class="cursor-pointer"
            [showButton]="false"
            [job]="item"
            (click)="handleNavigateToJobDetail(item)"
            [idJob]="idJob"
          >
          </app-job-vacancy-list-web-item>

          <hr *ngIf="!last" class="border-b border-neutral-200 my-0" />
        </ng-container>
      </div>
    </ng-container>
  </ng-template>
</section>
