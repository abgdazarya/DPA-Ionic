<section>
  <div [class.hidden]="!isOpenModal">
    <ion-modal
      [backdropDismiss]="false"
      class="modal-web ion-background-white"
      [isOpen]="isOpenModal"
    >
      <ng-template>
        <ng-container *ngTemplateOutlet="sectionTpl"> </ng-container>
      </ng-template>
    </ion-modal>
  </div>

  <div
    [class.hidden]="isOpenModal"
    class="fixed top-0 right-0 left-0 h-screen bg-white"
    *ngIf="!isOpenModal"
    style="z-index: 5"
  >
    <div class="overflow-y-auto relative">
      <ng-container *ngTemplateOutlet="sectionTpl"> </ng-container>
    </div>
  </div>

  <ng-template #sectionTpl>
    <div
      class="p-4 md:p-7 overflow-y-auto mx-auto md:mx-0 w-full md:w-[436px] md:mt-0"
    >
      <div class="flex w-full justify-start md:justify-between z-10 mb-8">
        <app-common-button-component
          color="blank"
          class="ion-no-padding m-0 p-0 w-6 h-6"
          (onClick)="handleBack()"
        >
          <app-common-icon-component
            nativeClass="text-neutral-800 w-6 h-6"
            name="back-modal"
          />
        </app-common-button-component>
        <app-common-button-component
          color="blank"
          class="hidden md:block ion-no-padding m-0 p-0 w-6 h-6"
          (onClick)="handleClose()"
        >
          <app-common-icon-component
            nativeClass="text-neutral-800 w-6 h-6"
            name="close-modal"
          />
        </app-common-button-component>
      </div>

      <div class="flex flex-col justify-center">
        <div class="text-h4 md:text-h3 text-800 md:text-900 mb-2 text-center">
          Pilih Metode Verifikasi
        </div>
        <div
          class="text-body2 md:text-body1 text-700 md:text-800 mb-7 mx-12 text-center"
        >
          Pilih salah satu metode dibawah ini untuk mendapatkan kode verifikasi.
        </div>

        <!-- (click)="handleSelectMethod('WA')" -->

        <div
          (click)="handleSelectMethod('WA')"
          class="cursor-pointer mb-5 shadow-[0_0_10px_0_rgba(237,239,245,1)] rounded-2xl p-4 flex items-center space-x-6"
        >
          <img src="logos/whatsapp.png" class="w-10 h-10" alt="" />
          <div>
            <div class="text-h7 font-semibold text-900">Whatsapp ke</div>
            <div class="text-body2 md:text-h7 font-normal text-700">
              {{number}}
            </div>
          </div>
        </div>

        <div
          (click)="handleSelectMethod('SMS')"
          class="cursor-pointer mb-5 shadow-[0_0_10px_0_rgba(237,239,245,1)] rounded-2xl p-4 flex items-center space-x-6"
        >
          <img src="logos/message-more.png" class="w-10 h-10" alt="" />
          <div>
            <div class="text-h7 font-semibold text-900">SMS ke</div>
            <div class="text-body2 md:text-h7 font-normal text-700">
              {{number}}
            </div>
          </div>
        </div>

        <!-- (click)="handleSelectMethod('TELP')" -->
        <!-- (click)="handleSelectMethod('TELP')" -->

        <div
          class="hidden cursor-pointer mb-5 shadow-[0_0_10px_0_rgba(237,239,245,1)] rounded-2xl p-4 flex items-center space-x-6"
        >
          <img src="logos/cell-phone.png" class="w-10 h-10" alt="" />
          <div>
            <div class="text-h7 font-semibold text-900">Telfon ke</div>
            <div class="text-body2 md:text-h7 font-normal text-700">
              {{number}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</section>
