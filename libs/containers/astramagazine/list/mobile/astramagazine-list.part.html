<section>
  <ng-container *ngIf="(astramagazine$ | async) as astramagazine">
    <div class="md:hidden">
      <div class="mb-5">
        <div class="grid grid-cols-2 gap-x-3 gap-y-7 mt-5">
          <ng-container *ngFor="let item of astramagazine; let index = index">
            <div>
              <app-astramagazine-list-mobile-card
                [astramagazine]="item"
                [currentMonth]="currentMonth"
                [currentYear]="currentYear"
                (onClick)="handleOpenAstramagazine(item)"
              ></app-astramagazine-list-mobile-card>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #dataTpl>
    <ng-container
      *ngIf="(astramagazine$ | async) as astramagazine else noDataTpl"
    ></ng-container>
    <ng-template #noDataTpl>
      <div class="block mt-5">
        <div class="mb-5 mt-10">
          <div class="text-center">
            <img
              src="images/news-not-found.png"
              class="mb-8 w-[180px] h-[152px] mx-auto"
              alt=""
            />
            <div class="text-h5 text-800 font-semibold mb-1.5">
              Hasil Pencarian Tidak Ditemukan
            </div>
            <div class="text-body2 text-700">
              Silakan coba lagi atau kembali lagi nanti.
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-template>

  <ng-container *ngIf="isLoading else dataTpl">
    <div class="block">
      <div class="mb-5">
        <div class="grid grid-cols-1 gap-y-6">
          <ng-container
            *ngFor="let item of [].constructor(10); let index = index"
          >
            <app-astramagazine-list-mobile-card
              [loading]="true"
            ></app-astramagazine-list-mobile-card>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>

  <div
    class="target children-scroll"
    [id]="targetScrollPos"
    #targetScrollPos
  ></div>
</section>
