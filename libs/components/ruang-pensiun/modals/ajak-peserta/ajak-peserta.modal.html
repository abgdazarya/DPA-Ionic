<div
  class="sm-max:w-vw sm-max:h-full sm-max:bg-transparent sm-max:bottom-0 sm-max:flex sm-max:flex-col justify-end p-8 sm-max:p-0 overflow-y-auto mx-auto md:mx-0 w-full md:w-[30rem]"
>
  <div
    class="flex w-full justify-end z-10 mb-8"
    *ngIf="screenSizeService.isDesktopResolution()"
  >
    <ion-button
      mode="ios"
      color="blank"
      size="small"
      class="shadow-none p-0 m-0"
      (click)="handleClose()"
    >
      <app-common-icon-component name="close" />
    </ion-button>
  </div>

  <div
    class="flex flex-col justify-center bg-white sm-max:p-4 sm-max:pt-8 sm-max:rounded-ss-xl sm-max:rounded-tr-xl"
  >
    <img src="images/whatsapp.png" class="mb-6 w-auto h-22 mx-auto" alt="" />

    <div class="text-center text-h4 md:text-h3 text-800 mb-1.5">
      Yuk, ajak peserta pasif ajukan e-klaim!
    </div>
    <div class="text-center text-600 text-sm mb-8">
      Yuk, beritahu kami melalui whatsaap apabila mengenal salah satu nama
      tersebut.
    </div>

    <div
      class="flex flex-row justify-between items-center space-x-0 md:space-x-8"
    >
      <ion-button
        (click)="handleBack()"
        mode="ios"
        color="secondary"
        class="w-full md:w-auto text-h7 h-11 mb-7 rounded-xl ion-color-lazuli-50 mr-3"
      >
        <span class="px-10 text-lazuli-500">Batal</span>
      </ion-button>
      <ion-button
        (click)="handleSubmit()"
        mode="ios"
        class="w-full md:w-auto text-h7 h-11 mb-7 rounded-xl"
      >
        <span class="px-10">Lanjut</span>
      </ion-button>
    </div>
  </div>
</div>
