
<!-- Oke -->
<div
  class="p-8 overflow-y-auto mx-auto md:mx-0 w-full md:w-[40rem]"
  *ngIf="!screenSizeService.isMobileResolution() && status == 'oke'"
>
  <div class="flex justify-end pb-4">
    <app-common-icon-component
      name="close"
      nativeClass="h-8 w-8 text-neutral-800 cursor-pointer"
      (click)="tutupModal()"
    ></app-common-icon-component>
  </div>

  <img
    src="images/pending.png"
    class="w-64 mx-auto mt-10 md:mt-0 mb-4"
    alt=""
  />

  <div class="text-center">
    <div class="text-800 text-[20px] md:text-[24px] mb-2 font-semibold">
      Postinganmu Sedang Ditinjau
    </div>
    <div class="text-700 text-[16px] md:text-[18px] mb-2">
      Mohon menunggu persetujuan dari Dana Pensiun Astra
    </div>
  </div>
</div>

<div
  class="w-vw h-full bg-transparent bottom-0 flex flex-col justify-end"
  *ngIf="screenSizeService.isMobileResolution() && status == 'oke'"
>
  <div
    class="w-full h-full absolute left-0 top-0 z-1"
    (click)="tutupModal()"
  ></div>
  <div
    class="w-full bg-white min-h-[150px] relative z-[2] p-2 rounded-ss-xl rounded-tr-xl"
  >
    <img
      src="images/succeed.png"
      class="w-40 mx-auto mt-10 md:mt-0 mb-4"
      alt=""
    />

    <div class="text-center">
      <div class="text-800 text-[20px] md:text-[24px] mb-2 font-semibold">
        {{title}}
      </div>
      <div class="text-700 text-[16px] md:text-[18px] mb-2">{{desc}}</div>
    </div>
    <div class="flex justify-end sm-max:w-full">
      <ion-button
        (click)="tutupModal()"
        mode="ios"
        class="text-h7 text-neutral-0 h-11 rounded-lg sm-max:w-full"
      >
        <span class="px-20"> Oke </span>
      </ion-button>
    </div>
  </div>
</div>
