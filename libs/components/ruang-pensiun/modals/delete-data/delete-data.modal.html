<div
  class="p-8 overflow-y-auto mx-auto md:mx-0 w-full md:w-[40rem]"
  *ngIf="!screenSizeService.isMobileResolution()"
>
  <!-- <div class="flex justify-end pb-4">
    <app-common-icon-component
      name="close"
      nativeClass="h-8 w-8 text-neutral-800 cursor-pointer"
      (click)="tutupModal()"
    ></app-common-icon-component>
  </div> -->

  <img
    src="images/keluar.png"
    class="w-64 mx-auto mt-10 md:mt-0 mb-4"
    alt=""
  />

  <div class="text-center">
    <div class="text-800 text-[20px] md:text-[24px] mb-2 font-semibold">
      {{title}}
    </div>
    <div class="text-700 text-[16px] md:text-[18px] mb-2">
      {{desc}}
    </div>
  </div>
  <div class="flex flex-row justify-center items-center space-x-0 md:space-x-8">
    <ion-button
      (click)="tutupModal(false)"
      mode="ios"
      color="secondary"
      class="w-full md:w-auto text-h7 h-11 mb-7 rounded-xl ion-color-lazuli-50 mr-4"
    >
      <span class="px-10 text-lazuli-500">Batal</span>
    </ion-button>
    <ion-button
      (click)="tutupModal(true)"
      mode="ios"
      class="w-full md:w-auto text-h7 h-11 mb-7 rounded-xl"
    >
      <span class="px-10">Hapus</span>
    </ion-button>
  </div>
</div>

<div
  class="w-vw h-full bg-transparent bottom-0 flex flex-col justify-end"
  *ngIf="screenSizeService.isMobileResolution()"
>
  <!-- <div
    class="w-full h-full absolute left-0 top-0 z-1"
    (click)="tutupModal()"
  ></div> -->
  <div
    class="w-full bg-white min-h-[150px] relative z-[2] p-2 rounded-ss-xl rounded-tr-xl"
  >
    <img
      src="images/keluar.png"
      class="w-40 mx-auto mt-10 md:mt-0 mb-4"
      alt=""
    />

    <div class="text-center">
      <div class="text-800 text-[20px] md:text-[24px] mb-2 font-semibold">
        {{title}}
      </div>
      <div class="text-700 text-[16px] md:text-[18px] mb-2">{{desc}}</div>
    </div>
    <div class="flex flex-row justify-between items-center space-x-0 md:space-x-8">
      <ion-button
        (click)="tutupModal(false)"
        mode="ios"
        color="secondary"
        class="w-full md:w-auto text-h7 h-11 mb-7 rounded-xl ion-color-lazuli-50 mr-3"
      >
        <span class="px-10 text-lazuli-500">Batal</span>
      </ion-button>
      <ion-button
        (click)="tutupModal(true)"
        mode="ios"
        class="w-full md:w-auto text-h7 h-11 mb-7 rounded-xl"
      >
        <span class="px-10">Hapus</span>
      </ion-button>
    </div>
  </div>
</div>
