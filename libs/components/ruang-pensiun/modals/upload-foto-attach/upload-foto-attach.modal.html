<div
  class="w-vw h-full bg-transparent bottom-0 flex flex-col justify-end"
  *ngIf="!screenSizeService.isDesktopResolution()"
>
  <div
    class="w-full h-full absolute left-0 top-0 z-1"
    (click)="handleBack()"
  ></div>
  <div
    class="w-full bg-white min-h-[150px] relative z-[2] p-8 rounded-ss-xl rounded-tr-xl shadow-inner"
  >
    <div
      class="flex space-x-3 items-center text-800 !my-0 py-4 !pb-0"
      (click)="getAttachmentGambar('camera', index)"
    >
      <app-common-icon-component
        name="pilih-foto"
        nativeClass="w-10 h-10 text-neutral-800"
      >
      </app-common-icon-component>
      <div
        class="font-bold text-[16px] lg:text-[18px] flex flex-1 items-center justify-between border-b-2 py-[15px]"
      >
        Ambil Foto
        <!-- <app-common-icon-component
          name="chevron-right-normal"
          nativeClass="w-7 h-7 text-800 opacity-[.6]"
        /> -->
      </div>
    </div>

    <div
      class="flex space-x-3 items-center text-800 !my-0 py-4 !pb-0"
      (click)="getAttachmentGambar('photo', index)"
    >
      <app-common-icon-component
        name="pilih-galery"
        nativeClass="w-10 h-10 text-neutral-800"
      >
      </app-common-icon-component>
      <div
        class="font-bold text-[16px] lg:text-[18px] flex flex-1 items-center justify-between border-b-2 py-[15px]"
      >
        Lihat Galery
        <!-- <app-common-icon-component
          name="chevron-right-normal"
          nativeClass="w-7 h-7 text-800 opacity-[.6]"
        /> -->
      </div>
    </div>
