<app-header-second
  [showClose]="!screenSizeService.isMobileNativeResolution()"
  [isModal]="true"
  (onBackClick)="onBack()"
  [isShowBack]="true"
></app-header-second>
<ion-content class="ion-background-white">
  <div class="w-full sm-max:px-4">
    <img
      class="mx-auto mt-8 mb-4 md:hidden"
      width="48"
      src="images/lock.png"
      alt=""
      srcset=""
    />
    <p class="text-center font-bold text-lg md:text-xl text-neutral-800">
      Lupa PIN kamu?
    </p>
    <p
      class="text-center text-sm md:text-[16px] text-neutral-700 mb-6 md:w-2/4 mx-auto md:mt-4"
    >
      Kamu cukup masukkan nomor ponsel atau email untuk verifikasi OTP aja, kok.
    </p>
    <form [formGroup]="pinForm" class="mt-6 px-4 md:px-16 py-6 pb-0">
      <app-text-input
        label="Email/Nomor Ponsel"
        placeholder="Masukkan Email atau Nomor Ponsel"
        type="text"
        controlName="input"
      >
      </app-text-input>
      <p
        *ngIf="isError"
        class="text-center text-sm md:text-[16px] text-error-400 mb-6 mx-auto mt-4"
      >
        {{ isError }}
      </p>
      <div class="mt-9 md:mt-20">
        <ion-button
          [disabled]="pinForm.invalid || isReady(otpIsloading | async)"
          color="primary"
          class="w-full text-h7 h-12 mb-4 rounded-xl text-lazuli-500"
          (click)="lanjut()"
        >
          <span class="px-4 capitalize">Lanjut</span>
          <ion-spinner
            *ngIf="otpIsloading | async"
            name="circular"
          ></ion-spinner>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
