<ion-header
  *ngIf="screenSizeService.isMobileResolution()"
  class="ion-background-white ion-no-border"
>
  <profile-header-component
    [headerTitle]="''"
    [onBack]="handleBack"
  ></profile-header-component>
</ion-header>

<div class="flex flex-col modal-content">
  <div
    class="p-8 sm-max:px-4 overflow-y-auto mx-auto md:mx-0 w-full md:w-[35rem] ion-no-scrollbar h-full"
  >
    <div
      class="flex w-full justify-between md:justify-end z-10 mb-8 sm-max:h-[0px] sm-max:opacity-0"
    >
      <!-- <app-common-button-component
        *ngIf="screenSizeService.isMobileResolution()"
        color="blank"
        class="m-0 p-0 ion-no-padding h-7"
        (click)="handleBack()"
      >
        <common-icon-component name="arrow-left-large" />
      </app-common-button-component> -->
      <app-common-button-component
        color="blank"
        *ngIf="!screenSizeService.isMobileResolution()"
        class="m-0 p-0 ion-no-padding h-7"
        (click)="handleClose()"
      >
        <app-common-icon-component name="close" />
      </app-common-button-component>
    </div>

    <div class="flex flex-col justify-center">
      <div class="text-h4 md:text-h3 text-900 mb-2 text-center">{{title}}</div>
      <div class="text-body3 md:text-body1 text-800 mb-7 mx-12 text-center">
        Pilih salah satu metode dibawah ini untuk mendapatkan kode verifikasi.
      </div>

      <!-- (click)="handleSelectMethod('WA')" -->

      <div
        (click)="handleSelectMethod('WA')"
        class="cursor-pointer mb-5 border border-neutral-100 shadow-md rounded-lg p-4 flex items-center space-x-6"
      >
        <img src="logos/whatsapp.png" class="w-10 h-10" alt="" />
        <div>
          <div class="text-h7 font-semibold text-900">Whatsapp ke</div>
          <div class="text-body2 md:text-h7 font-normal text-700">
            {{number}}
          </div>
        </div>
      </div>

      <div
        (click)="handleSelectMethod('SMS')"
        class="cursor-pointer mb-5 border border-neutral-100 shadow-md rounded-lg p-4 flex items-center space-x-6"
      >
        <img src="logos/message-more.png" class="w-10 h-10" alt="" />
        <div>
          <div class="text-h7 font-semibold text-900">SMS ke</div>
          <div class="text-body2 md:text-h7 font-normal text-700">
            {{number}}
          </div>
        </div>
      </div>

      <!-- (click)="handleSelectMethod('TELP')" -->

      <!-- (click)="handleSelectMethod('TELP')" -->

      <div
        class="hidden cursor-pointer mb-5 border border-neutral-100 shadow-md rounded-lg p-4 flex items-center space-x-6"
      >
        <img src="logos/cell-phone.png" class="w-10 h-10" alt="" />
        <div>
          <div class="text-h7 font-semibold text-900">Telfon ke</div>
          <div class="text-body2 md:text-h7 font-normal text-700">
            {{number}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
