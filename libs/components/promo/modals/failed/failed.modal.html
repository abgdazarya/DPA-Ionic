<div
  *ngIf="!screenSizeService.isMobileResolution()"
  class="p-8 overflow-y-auto mx-auto md:mx-0 w-full md:w-[35rem]"
>
  <div class="flex w-full justify-end z-10 mb-8">
    <ion-button
      mode="ios"
      color="blank"
      size="small"
      class="shadow-none p-0 m-0"
      (click)="handleClose()"
    >
      <app-common-icon-component name="close" />
    </ion-button>
  </div>

  <div class="flex flex-col justify-center">
    <img src="images/succeed.png" class="mb-6 w-auto h-32 mx-auto" alt="" />

    <div class="text-center text-h4 md:text-h3 text-900 mb-1.5">
      Kamu Sudah Mengirimkan Data Diri
    </div>
    <div class="text-center text-700 text-[18px] mb-8">
      Kamu akan segera dihubungi oleh pelaksana promosi
    </div>
  </div>
  <div class="sm-max:px-4 flex items-center justify-center">
    <!-- [disabled]="!(isError == false)" -->

    <ion-button
      (click)="handleSubmit()"
      mode="ios"
      class="w-full md:max-w-[200px] h-11 font-bold rounded-lg"
    >
      <span class="px-4"> Oke </span>
    </ion-button>
  </div>
</div>

    <div class="text-center text-h4 md:text-h3 text-900 mb-1.5">

    </div>
    <div class="text-center text-700 text-[18px] mb-8">

      <ion-button
        (click)="handleSubmit()"
        mode="ios"
        class="w-full h-11 font-bold rounded-lg"

</div>
