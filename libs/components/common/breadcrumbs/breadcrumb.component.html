<nav class="flex" aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    <li
      *ngFor="let item of breadcrumbs; let i = index"
      class="inline-flex items-center"
    >
      <a
        [href]="item.link"
        class="inline-flex items-center text-sm font-medium hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
        [class]="
          i !== breadcrumbs.length - 1 ? 'text-neutral-600' : 'text-neutral-800'
        "
      >
        <app-common-icon-component
          *ngIf="i !== 0"
          nativeClass="w-6 h-6"
          name="chevron-right-normal"
        />
        <span class="font-semibold text-lg">
          {{ item.label }}
        </span>
      </a>
    </li>
  </ol>
</nav>
