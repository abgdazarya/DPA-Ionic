
<div
  class="w-vw h-full bg-transparent bottom-0 flex flex-col justify-end"
  *ngIf="!screenSizeService.isDesktopResolution()"
>
  <div
    class="w-full h-full absolute left-0 top-0 z-1"
    (click)="handleClose()"
  ></div>
  
  <div
    class="w-full bg-white min-h-[150px] relative z-[2] p-8 rounded-ss-xl rounded-tr-xl"
  >
  
    <div class="rounded-4xl relative" style="width: 20%; height: 2%; background: #E6E8F0; margin-left: 40%; margin-right: 40%; margin-top: -25px; margin-bottom: 10px;"></div>

    <div class="flex justify-between">
      <div class="text-h4 text-900">
        {{ title }}
      </div>
    </div>

    <div
      class="text-[14px] text-700 mb-5"
    >
      {{ desc }}
    </div>

    <div
      class="flex space-x-3 items-center text-800 !my-0 py-2 !pb-0"
      *ngFor="let item of options"
      (click)="onClick(item)"
    >
      <app-common-icon-component
        [name]="item.id!==selected ? 'radio-dot-filled' :'radio-dot-outline'"
        nativeClass="w-5 h-5 text-neutral-800 mt-3"
      >
      </app-common-icon-component>
      <div
        class="font-bold text-[16px] mt-3 flex flex-1 items-center justify-between"
      >
        {{item.label}}
      </div>
    </div>

    <div class="place-self-end w-full md:!w-auto mt-5">
      <ion-button
        mode="ios"
        class="text-h7 h-11 rounded-lg w-full md:!w-auto"
        (click)="onSelect()"
      >
        <span
          class="px-16"
        >
          Pilih
        </span>
      </ion-button>
    </div>
  </div>
</div>
