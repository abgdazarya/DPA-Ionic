<app-bottom-sheet
  *ngIf="screenSizeService.isMobileResolution()"
  [onDismiss]="onDismiss"
>
  <app-common-alert-component
    [duration]="3000"
    type="danger"
    [desc]="error$ | async"
  >
  </app-common-alert-component>

  <div
    class="bg-white  w-full flex flex-col justify-center items-center {{
      screenSizeService.isDesktopResolution() ? 'rounded-2xl' : ''
    }}"
  >
    <img
      class="mx-auto mt-8 mb-4"
      width="180"
      src="images/detelete-akun.png"
      alt=""
    />
    <p class="text-lg text-center font-semibold text-neutral-800 mt-4 mb-2">
      {{ renderTitle }}
    </p>
    <p class="text-base text-700 text-center mt-4 mb-2">{{ renderText }}</p>

    <div class="w-full flex  justify-between gap-2">
      <ion-button
      [disabled]="loading$ | async"
      (click)="onDismiss()"
      mode="ios"
      color="blank"
      class="w-full bg-lazuli-50 text-body-2 h-10 mb-4 mt-4 rounded-xl text-lazuli-500 font-semibold"
    >
      <span class="px-4 text-lazuli-500">Batal Hapus</span>
    </ion-button>

    <ion-button
      [disabled]="loading$ | async"
      (click)="handleDeleteProfil()"
      mode="ios"
      color="primary"
      class="w-full text-body-2 h-10 mb-4 mt-4 rounded-xl text-neeutral-0 font-semibold"
    >
      <span class="px-4" *ngIf="!(loading$ | async)">Oke</span>
      <ion-spinner *ngIf="loading$ | async" name="circular"></ion-spinner>
    </ion-button>
    </div>
  </div>
</app-bottom-sheet>

<section
  *ngIf="!screenSizeService.isMobileResolution()"
  class="max-w-md w-full p-4"
>
  <app-common-alert-component
    [duration]="3000"
    type="danger"
    [desc]="error$ | async"
  >
  </app-common-alert-component>
  <div class="bg-white w-full rounded-2xl flex flex-col justify-center">
    <div class="flex justify-end">
      <ion-button
        mode="ios"
        color="blank"
        size="small"
        class="shadow-none p-0 m-0"
        (click)="onDismiss()"
      >
        <app-common-icon-component name="close" />
      </ion-button>
    </div>
    <img
      class="mx-auto mt-8 mb-4"
      width="180"
      src="images/detelete-akun.png"
      alt=""
    />
    <p class="text-lg text-center font-semibold text-neutral-800 mt-4 mb-2">
      {{ renderTitle }}
    </p>
    <p class="text-base text-700 text-center mt-4 mb-2">{{ renderText }}</p>

    <div class="w-full flex  justify-between gap-2">
      <ion-button
      [disabled]="loading$ | async"
      (click)="onDismiss()"
      mode="ios"
      color="blank"
      class="w-full text-body-2 h-10 mb-4 mt-4 rounded-xl bg-lazuli-50 text-lazuli-500 font-semibold"
    >
      <span class="px-4 text-lazuli-500">Batal Hapus</span>
    </ion-button>

    <ion-button
      [disabled]="loading$ | async"
      (click)="handleDeleteProfil()"
      mode="ios"
      color="primary"
      class="w-full text-body-2 h-10 mb-4 mt-4 rounded-xl text-neeutral-0 font-semibold"
    >
      <span class="px-4" *ngIf="!(loading$ | async)">Oke</span>
      <ion-spinner *ngIf="loading$ | async" name="circular"></ion-spinner>
    </ion-button>
    </div>
  </div>
</section>
