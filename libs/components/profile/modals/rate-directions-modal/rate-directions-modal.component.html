<div class="p-8 mx-auto md:mx-0">
  <div class="flex justify-end pb-4">
    <app-common-icon-component
      name="close"
      nativeClass="h-8 w-8 text-neutral-500"
      (click)="handleClose()"
    >
    </app-common-icon-component>
  </div>
  <div class="font-bold text-2xl text-neutral-900 mb-7 text-center">
    {{title}}
  </div>
  <div class="flex flex-col space-y-5 items-center">
    <app-common-button-component
      color="primary"
      class="h-10 rounded-lg w-[152px]"
      (click)="choose('playstore')"
    >
      <img src="images/playstore.svg" class="mr-2" alt="" />Google Play
    </app-common-button-component>
    <app-common-button-component
      color="primary"
      class="h-10 rounded-lg w-[152px]"
      (click)="choose('appstore')"
    >
      <img src="images/apple.svg" class="mr-2" alt="" />App Store
    </app-common-button-component>
  </div>
</div>
