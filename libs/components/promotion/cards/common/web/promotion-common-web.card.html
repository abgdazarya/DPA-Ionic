<div class="overflow-hidden">
  <ng-container *ngIf="loading else dataTpl">
    <div class="mb-3">
      <ion-skeleton-text
        [animated]="true"
        class="h-[192px] w-full rounded-4xl"
      ></ion-skeleton-text>
    </div>

    <div>
      <div class="mb-1.5">
        <ion-skeleton-text
          [animated]="true"
          class="h-12 w-2/3"
        ></ion-skeleton-text>
      </div>
      <div>
        <ion-skeleton-text
          [animated]="true"
          class="h-5 w-1/4"
        ></ion-skeleton-text>
      </div>
    </div>
  </ng-container>

  <ng-template #dataTpl>
    <ng-container *ngIf="promotion">
      <div class="mb-3">
        <ion-skeleton-text
          *ngIf="imageStatus === 'onload'"
          [animated]="true"
          class="h-[192px] w-full rounded-4xl"
        ></ion-skeleton-text>

        <ion-img
          *ngIf="promotion.banners?.mainImage"
          [src]="promotion.banners?.mainImage"
          (ionError)="imageStatus = 'error';"
          (ionImgDidLoad)="imageStatus = 'succeed';"
          (ionImgWillLoad)="imageStatus = 'onload';"
          class="h-[192px] w-full object-cover object-center rounded-4xl overflow-hidden"
          alt="News Image"
          [class.hidden]="imageStatus === 'error' || imageStatus === 'onload'"
        ></ion-img>

        <div
          *ngIf="!promotion.banners?.mainImage || imageStatus === 'error'"
          class="h-[192px] rounded-4xl bg-neutral-800 w-full text-neutral-900 flex items-center justify-center text-h6"
        >
          No Thumbnail
        </div>
      </div>

      <div>
        <div
          class="mb-1.5 text-h5 text-800 font-semibold truncated-title"
          [innerHTML]="promotion.judul"
        ></div>
        <div
          class="text-body2 text-800 font-normal"
          [innerHTML]="promotion.namaPerusahaan"
        ></div>
      </div>
    </ng-container>
  </ng-template>
</div>
