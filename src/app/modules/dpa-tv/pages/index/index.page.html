<section>
  <div
    class="hidden md:block absolute top-0 bg-lazuli-400 h-[374px] w-full"
  ></div>

  <div class="md:container px-6 md:px-auto z-10 relative pt-10">
    <div>
      <div class="hidden md:flex justify-center mb-6">
        <img
          src="logos/dpa-tv-logo-white.png"
          class="hidden md:block h-[155px] w-auto"
          alt=""
        />
      </div>

      <div class="hidden md:flex justify-center mb-12">
        <ion-searchbar
          [(ngModel)]="keyword"
          [debounce]="500"
          class="searchbar-input ion-background-white w-[524px] rounded-input ion-no-box-shadow text-800"
          placeholder="Cari video yang kamu inginkan"
        ></ion-searchbar>
      </div>

      <div class="md:hidden mb-4">
        <ion-searchbar
          [(ngModel)]="keyword"
          [debounce]="500"
          class="searchbar-input ion-background-white w-full rounded-input ion-no-box-shadow text-800 border border-neutral-400 p-0 rounded-xl"
          placeholder="Cari video yang kamu inginkan"
        ></ion-searchbar>
      </div>

      <!-- DPA TV List Container -->
      <div class="mb-16">
        <app-dpa-tv-list-container
          [keyword]="keyword"
        ></app-dpa-tv-list-container>
      </div>
    </div>
  </div>
</section>
