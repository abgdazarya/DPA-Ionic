<ion-content class="ion-background-white">
  <div class="p-8 overflow-y-auto mx-auto md:mx-0 w-full md:w-[40rem] bg-0">
    <div class="flex justify-end pb-4">
      <app-common-icon-component
        name="close"
        nativeClass="h-8 w-8 text-neutral-500"
        (click)="handleClose()"
      ></app-common-icon-component>
    </div>

    <img
      src="images/eklaim.png"
      class="w-64 h-64 mx-auto mt-10 md:mt-0 mb-4"
      alt=""
    />

    <div class="text-center">
      <div class="text-800 text-[24px] md:text-[24px] mb-2 font-semibold">
        Tracking e-Klaim Belum Ada
      </div>
      <div class="text-700 text-[18px] md:text-[18px] mb-2">
        Kamu belum Ajukan Klaim, Silakan ajukan klaim terlebih dahulu
      </div>
    </div>
  </div>
</ion-content>
