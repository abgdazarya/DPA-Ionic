<section>
  <div
    [ngClass]="screenSizeService.isDesktopResolution() ? 'md:container px-6 md:px-auto z-10 relative pt-16':'md:container px-6 md:px-auto z-10 relative pt-5'"
  >
    <div class="mb-8 hidden md:block">
      <app-common-breadcrumb-component
        [loading]="detailContainer.loading$ | async"
        [breadcrumbs]="breadcrumbs"
        activeClass="text-neutral-800"
        (onClick)="handleSelectBreadcrumb($event)"
      >
      </app-common-breadcrumb-component>
    </div>

    <div class="mb-8">
      <app-news-detail-container #detailContainer></app-news-detail-container>
    </div>

    <div class="hidden md:block">
      <div class="text-h5 md:text-h3 text-800 mb-6">Artikel Terbaru:</div>
      <app-news-latest-container #latestContainer></app-news-latest-container>
    </div>
  </div>
</section>
