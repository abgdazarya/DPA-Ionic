<!-- <ion-content class="ion-background-white relative"> -->
<div
  *ngIf="screenSizeService.isDesktopResolution()"
  class="hidden md:block absolute top-0 bg-lazuli-50 h-[242px] w-full"
></div>

<div
  class="flex md:hidden text-center items-center justify-between overflow-hidden overflow-x-auto w-full"
  *ngIf="(responseCategory$ | async) as promotion;"
>
  <div class="w-auto flex min-w-full">
    <div
      *ngFor="let promo of promotion?.data; let last = last"
      routerLink="/promotion/type/{{promo.idKategoriPromosi}}"
      routerLinkActive="border-lazuli-500"
      [routerLinkActiveOptions]="{exact:true}"
      class="cursor-pointer text-h5 w-auto whitespace-nowrap text-800 md:p-6 p-3 border-b-2 border-neutral-400 {{categoryId == promo.idKategoriPromosi ? '!border-lazuli-400':'' }}"
    >
      {{promo.namaKategori}}
    </div>
  </div>
</div>

<div class="md:container px-4 md:px-6 md:px-auto z-10 relative pt-4 md:pt-10">
  <div>
    <div
      class="hidden md:block text-h1 text-800 mb-10 text-center"
      *ngIf="screenSizeService.isDesktopResolution()"
    >
      Nikmati berbagai promo terbaik saat ini!
    </div>
    <div
      class="hidden md:block mx-16 mb-12"
      *ngIf="screenSizeService.isDesktopResolution()"
    >
      <div class="bg-white rounded-2xl overflow-hidden shadow-xl w-full">
        <div
          class="flex text-center items-center justify-between overflow-hidden overflow-x-auto w-full px-3"
          *ngIf="(responseCategory$ | async) as promotion;"
        >
          <div class="w-auto flex min-w-full">
            <div
              *ngFor="let promo of promotion?.data; let last = last"
              routerLink="/promotion/type/{{promo.idKategoriPromosi}}"
              routerLinkActive="border-lazuli-500"
              [routerLinkActiveOptions]="{exact:true}"
              class="cursor-pointer text-h5 w-auto flex-1 whitespace-nowrap text-800 p-6 px-3 border-b-2 border-neutral-400 {{categoryId == promo.idKategoriPromosi ? '!border-lazuli-400':'' }}"
            >
              {{promo.namaKategori}}
            </div>
          </div>
        </div>
        <div class="p-8">
          <ion-searchbar
            [(ngModel)]="keyword"
            [debounce]="500"
            class="searchbar-input text-800 ion-background-white w-full rounded-input ion-no-padding ion-no-box-shadow border border-neutral-400 p-0 rounded-xl"
            placeholder="Cari promo yang kamu inginkan"
          ></ion-searchbar>
        </div>
      </div>
    </div>

    <div class="md:hidden p-0 w-full pb-4">
      <ion-searchbar
        [(ngModel)]="keyword"
        [debounce]="500"
        class="searchbar-input text-800 ion-background-white w-full rounded-input ion-no-padding ion-no-box-shadow border border-neutral-400 p-0 rounded-xl"
        placeholder="Cari promo yang kamu inginkan"
      ></ion-searchbar>
    </div>

    <!-- DPA TV -->
    <div class="mb-16">
      <app-promotion-list-container
        [keyword]="keyword"
        [type]="true"
        [categoryId]="categoryId"
      ></app-promotion-list-container>
    </div>
  </div>

  <!-- <hr class="my-10 hidden md:block" />
    <common-footer-component
      *ngIf="screenSizeService.isDesktopResolution()"
    ></common-footer-component> -->
</div>
<!-- </ion-content> -->
