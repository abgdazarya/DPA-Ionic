<div class="p-8 sm-max:px-4 pt-0 md:pt-8 md:shadow-xl bg-bg-0 rounded-xl">
  <div
    class="text-[16px] md:text-[32px] my-4 md:font-bold font-semibold !text-800 text-center"
  >
    Kebijakan Privasi
  </div>

  <!-- <hr class="border-none my-4" /> -->
  <ng-container *ngFor="let privacy of (response$ | async)">
    <div class="flex flex-col">
      <div
        class="text-[14px] md:text-[24px] md:font-bold font-semibold text-800"
      >
        {{privacy.judul}}
      </div>
      <div
        class="custom-privacy text-body-1 md:text-body-[18px] font-normal text-700"
        [innerHTML]="privacy.deskripsi"
      ></div>
    </div>

    <!-- <hr class="border-none my-4" /> -->
  </ng-container>
</div>
